<script>
  $(document).ready(function () {
    $().ready(function () {
      $sidebar = $('.sidebar');
      $navbar = $('.navbar');
      $main_panel = $('.main-panel');
      $buttons = $('button');
      $as = $('a')
      $inputs = $('input')
      $bcitems = $('.breadcrumb-item')

      $full_page = $('.full-page');

      $sidebar_responsive = $('body > .navbar-collapse');
      sidebar_mini_active = true;
      white_color = false;

      white_color = localStorage.getItem("color") === "white"


      window_width = $(window).width();

      fixed_plugin_open = $('.sidebar .sidebar-wrapper .nav li.active a p').html();

      reversed_locales = { 'Afrikaans': 'af', 'العربية': 'ar', 'български': 'bg', 'català': 'ca', 'čeština': 'cs', 'dansk': 'da', 'Deutsch': 'de', 'Ελληνικά': 'el', 'English': 'en', 'español - España': 'es_es', 'suomi': 'fi', 'français': 'fr', 'עברית': 'he', 'magyar': 'hu', 'Indonesia': 'id', 'italiano': 'it', '日本語': 'ja', '한국어': 'ko', 'Nederlands': 'nl', 'norsk bokmål - Norge': 'no', 'polski': 'pl', 'português - Brasil': 'pt_br', 'português - Portugal': 'pt_pt', 'română': 'ro', 'русский': 'ru', 'slovenčina': 'sk', 'српски': 'sr', 'svenska - Sverige': 'sv_se', 'Türkçe': 'tr', 'українська': 'uk', 'Tiếng Việt': 'vi', '中文 - 中国': 'zh_cn', '中文 - 中國香港特別行政區': 'zh_hk', '中文 - 台灣': 'zh_tw' }


      $("#changelocale").click(function (event) {
        var locale = $("#localepicker").val()
        var real_locale = reversed_locales[locale]
        var redirect = "{{ url_for('home_blueprint.index') }}".replace("{{ session.get('lang_code') }}", real_locale)
        window.location.replace(redirect)
      })
      $('.fixed-plugin a').click(function (event) {
        if ($(this).hasClass('switch-trigger')) {
          if (event.stopPropagation) {
            event.stopPropagation();
          } else if (window.event) {
            window.event.cancelBubble = true;
          }
        }
      });

      $('.fixed-plugin .background-color span').click(function () {
        $(this).siblings().removeClass('active');
        $(this).addClass('active');

        var new_color = $(this).data('color');

        if ($sidebar.length != 0) {
          $sidebar.attr('data', new_color);
        }

        if ($main_panel.length != 0) {
          $main_panel.attr('data', new_color);
        }

        if ($full_page.length != 0) {
          $full_page.attr('filter-color', new_color);
        }

        if ($sidebar_responsive.length != 0) {
          $sidebar_responsive.attr('data', new_color);
        }

        $buttons.each(function () {
          if (!$(this).attr("data-id")) {
            $(this).attr("data", new_color)
          }
        })
        $as.attr('data', new_color)
        $bcitems.attr('data', new_color)
        $inputs.attr('data', new_color)


        localStorage.setItem("theme", new_color)
      });

      $('.switch-sidebar-mini input').on("switchChange.bootstrapSwitch", function () {
        var $btn = $(this);

        if (sidebar_mini_active == true) {
          $('body').removeClass('sidebar-mini');
          sidebar_mini_active = false;
          blackDashboard.showSidebarMessage('Sidebar mini deactivated...');
        } else {
          $('body').addClass('sidebar-mini');
          sidebar_mini_active = true;
          blackDashboard.showSidebarMessage('Sidebar mini activated...');
        }

        // we simulate the window Resize so the charts will get updated in realtime.
        var simulateWindowResize = setInterval(function () {
          window.dispatchEvent(new Event('resize'));
        }, 180);

        // we stop the simulation of Window Resize after the animations are completed
        setTimeout(function () {
          clearInterval(simulateWindowResize);
        }, 1000);
      });

      $('.switch-change-color input').on("switchChange.bootstrapSwitch", function () {
        var $btn = $(this);
        if (white_color == true) {

          $('body').addClass('change-background');
          setTimeout(function () {
            $('body').removeClass('change-background');
            $('body').removeClass('white-content');
            $('.dropdown-menu').removeClass('white-content')
            $('.list-group').removeClass('white-text')
            $('ol.breadcrumb').removeClass('white-content')
            $('.navbar').removeClass('white-content')
          }, 900);
          white_color = false;
        } else {

          $('body').addClass('change-background');
          setTimeout(function () {
            $('body').removeClass('change-background');
            $('body').addClass('white-content');
            $('.dropdown-menu').addClass('white-content')
            $('.list-group').addClass('white-text')
            $('ol.breadcrumb').addClass('white-content')
            $('.navbar').addClass('white-content')
          }, 900);

          white_color = true;
        }
      });

      $('.light-badge').click(function () {
        $('body').addClass('white-content');
        $('.dropdown-menu').addClass('white-content')
        $('.list-group').addClass('white-text')
        $('ol.breadcrumb').addClass('white-content')
        $('.navbar').addClass('white-content')

        localStorage.setItem("color", "white")
      });

      $('.dark-badge').click(function () {
        $('body').removeClass('white-content');
        $('.dropdown-menu').removeClass('white-content')
        $('.list-group').removeClass('white-text')
        $('ol.breadcrumb').removeClass('white-content')
        $('.navbar').removeClass('white-content')

        localStorage.setItem("color", "black")
      });
    });
  });
</script>
